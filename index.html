<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="icons8-check-random-chroma-32.png" type=" image/x-icon ">
</head>

<body>

    <header>
        <h1 class="h1 ">Lista de Afazeres <img src="https://img.icons8.com/external-random-chroma-amoghdesign/64/000000/external-check-education-vol-01-random-chroma-amoghdesign-2.png " width="50 " /></h1>
    </header>
    <form>

        <input type="text " class="todo-input " />
        <button class="todo-button " type="submit ">
        <i class="fas fa-plus-square "></i>
      </button>
        <div class="select ">
            <select name="todos " class="filter-todo ">
          <option value="all ">tudo</option>
          <option value="completed ">Completed</option>
          <option value="uncompleted ">Uncompleted</option>
        </select>
        </div>
    </form>
    <div class="todo-container ">
        <ul class="todo-list "></ul>
    </div>

    <script src="index.js "></script>
</body>

</html>
